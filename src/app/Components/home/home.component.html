<div class="container">
  <form #myForm="ngForm">
    <div class="form-group">
      <label>Title:-</label>
      <input type="text" class="form-control" name="title" [(ngModel)]="toDoList.title">
    </div>
    <div class="form-group">
      <label>Description :-</label>
      <textarea class="form-control" name="details" rows="3" [(ngModel)]="toDoList.details"></textarea>
    </div>
    <button *ngIf="!isEdit" type="button" class="btn btn-primary" (click)="addToDoList(myForm.value)">Create</button>
    <button *ngIf="isEdit" type="button" class="btn btn-primary" (click)="updateToDo()">Update</button>
  </form>
  <br>
  <table class="table">
    <thead>
      <tr>
        <th scope="col">Title</th>
        <th scope="col">Description</th>
        <th scope="col">Edit</th>
        <th scope="col">Delete</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let doList of allToDoList">
        <td>{{doList.title}}</td>
        <td>{{doList.details}}</td>
        <td><button class="btn btn-warning" (click)="editToDo(doList)">Edit</button></td>
        <td><button class="btn btn-danger" (click)="deleteToDo(doList)">Delete</button></td>
      </tr>
    </tbody>
  </table>

</div>
